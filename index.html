<!DOCTYPE html>
<html>

<head>
	<style>

		html,body{
			margin: 0;
			padding: 0;
			background: url("graySand.png");
		}

		div.container{
			margin: 15px auto;
			padding: 30px 7.5px 50px;
			width: 320px;
			height: 569px;
			background: black;
			border-radius: 25px;
			box-shadow: 0 0 20px rgba(0,0,0,0.75);
		}

			div#phoneMic{
				margin: -12.5px auto 12.5px;
				height: 3px;
				width: 25px;
				background: white;
				border-radius: 1.5px;
			}

			div#display{
				margin: 0;
				width: 320px;
				height: 569px;
				background: white;
			}

			div#phoneButton{
				margin: 7.5px auto;
				border: 3px solid white;
				background: black;
				width: 22.5px;
				height: 22.5px;
				border-radius: 17.5px;
			}

				div#phoneButton:hover{
					opacity: 0.5;
				}

	</style>
</head>

<body>

	<div class="container">
		<div id="phoneMic"></div>
		<div id="display"></div>
		<div id="phoneButton" onclick="sampleClick();"></div>
	</div>

	<script>

		var display = document.getElementById('display');

		function sampleClick(){
			if(display.style.background!="124889"){
				display.style.background="#124889";
			}
			else{
				display.style.background="#FFFFFF";
			}
		}


	</script>

</body>

</html>
